{% extends 'base.html'%}
{% block content %}
<div class="container">

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% include '_messages.html' %}
        {% if updatebrand %}
       
        <form action="" method="POST">
            <h2 class="text-centre">Update Brand</h2>
            <input type="text" name="Update brand" class="form-control" value="{{ updatebrand.name }}">
            <input type="submit" value="Update Brand" class="btn btn-info">

        </form>
        <a href="{{ url_for('brands')}} " class="btn btn-warning">Cancel</a>
    </div>
        {% else %}
        <h2 class="text-centre">Update Category</h2>
        <form action="" method="POST">
            <input type="text" name="category" class="form-control" value="{{ updatecat.name }}">
            <input type="submit" value="Update Category" class="btn btn-info">

        </form>

        <a href="{{ url_for('category')}} " class="btn btn-warning">Cancel</a>


        {% endif %}
    </div>
    <div class="col-md-3"></div>
</div>

</div>
{% endblock %}
