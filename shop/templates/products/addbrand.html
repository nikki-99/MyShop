{% extends 'base.html'%}
{% block content %}
<div class="container">

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% include '_messages.html' %}
        {% if brands %}
       
        <form action="" method="POST">
            <h2 class="text-centre">Add Brand</h2>
            <input type="text" name="brand" class="form-control">
            <input type="submit" value="Add Brand" class="btn btn-info">

        </form>
    </div>
        {% else %}
        <h2 class="text-centre">Add Category</h2>
        <form action="" method="POST">
            <input type="text" name="category" class="form-control">
            <input type="submit" value="Add Category" class="btn btn-info">

        </form>


        {% endif %}
    </div>
    <div class="col-md-3"></div>
</div>

</div>
{% endblock %}
